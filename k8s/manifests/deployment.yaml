# k8s/manifests/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
  namespace: hello
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      # Pod-level security context: enforce non-root user/group IDs
      securityContext:
        runAsNonRoot: true
        runAsUser: 10000
        runAsGroup: 10001
        fsGroup: 10001
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: hello-app
        image: hello-app:1.0
        imagePullPolicy: Never   # Always use the locally loaded image in minikube
        ports:
        - containerPort: 8080
        env:
        - name: APP_MESSAGE
          valueFrom:
            configMapKeyRef:
              name: hello-app-config
              key: APP_MESSAGE
        - name: APP_MODE
          valueFrom:
            configMapKeyRef:
              name: hello-app-config
              key: APP_MODE
        - name: SECRET_API_KEY
          valueFrom:
            secretKeyRef:
              name: hello-app-secret
              key: SECRET_API_KEY
        - name: SECRET_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: hello-app-secret
              key: SECRET_DB_PASSWORD
        # Container-level hardening
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: ["ALL"]
        resources:
          # ⚠️ Required for HPA (CPU-based) to work properly
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 2
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /livez
            port: 8080
          initialDelaySeconds: 2
          periodSeconds: 10
